<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="carogame"></p>
<button type="submit" onclick="changeValue()">Change Value</button>
<br>
<script>
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array();
        for (let j = 0; j < 5; j++) {
            board[i][j] = 0;
        }
    }
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
        data += "<br>";
    }
    document.getElementById("carogame").innerHTML = data;

//    document.write(data);
    function changeValue() {
      let data = "";
        let positionX = +prompt("Nhập chỉ số hàng", '0');
        let positionY = +prompt("Nhập chỉ số cột", '0');
        board[positionX][positionY] = "x";
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;";
            }
            data += "<br>";
        }
        document.getElementById("carogame").innerHTML = data;
    }
</script>
</body>
</html>
