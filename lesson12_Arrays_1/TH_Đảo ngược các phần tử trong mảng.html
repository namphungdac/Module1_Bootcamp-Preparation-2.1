<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let array = [1, 2, 3, 4, 5, 6, 7, 8];
  let first = 0;
  let last = array.length - 1;
  document.write(`Mảng ban đầu = ${array} <br>`);
  while (first<last) {
    a = array[first];
    array[first] = array[last];
    array[last] = a;
    first++;
    last--;
  }
  document.write(`Mảng đảo chiều = ${array}`);
  console.log(array);
</script>
</body>
</html>
