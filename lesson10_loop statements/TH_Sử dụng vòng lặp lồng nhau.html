<script>
  let matric;
  matric = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
  for (let i = 1; i <=10 ; i++) {
    matric += "<tr>";
    for (let j = 1; j <=10 ; j++) {
      matric += "<td>" + i*j + "</td>";
    }
    matric += "</tr>";
  }
  matric += "</table>";
  document.write(matric);
  console.log(matric);
</script>
