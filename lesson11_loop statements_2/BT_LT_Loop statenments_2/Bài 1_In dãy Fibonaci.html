<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a =0;
  let b = 1;
  let c;
  document.write(0 +'<br>' + 1 + '<br>');
  let n = +prompt('Nhập N số Fibo muốn in');
  for (let i = 0; i < n - 2; i++) {
    c = a + b;
    a = b;
    b = c;
    document.write(c +'<br>');
  }
</script>
</body>
</html>
