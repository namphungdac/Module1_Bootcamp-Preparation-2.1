<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = 0;
  let b = 1;
  document.write(0 + '<br>' + 1 + '<br>');
  let c;
  let number = +prompt('Nhập N số Fibonaci đầu tiên');
  for (let i = 0; i < number-2; i++) {
    c = a + b;
    a = b;
    b = c;
    document.write(c + '<br>');
  }
</script>
</body>
</html>
