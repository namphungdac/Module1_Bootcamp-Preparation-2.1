<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = 0;
  let b = 1;
  let c;
  let sum = 0;
  for (let i = 1; i < 19; i++) {
    c = a + b;
    a = b;
    b = c;
    sum += c;
    console.log(c);
  }
  alert(`Tổng của 20 số Fibo đầu tiên là ${sum}`);
</script>
</body>
</html>
