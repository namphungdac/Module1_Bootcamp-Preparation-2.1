<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = 0;
  let b = 1;
  let c;
  for (let i = 0; ; i++) {
    c = a + b;
    a = b;
    b = c;
    if (c % 5 === 0) {
      alert(`Số Fibo đầu tiên chia hết cho 5 là ${c}`);
      break;
    }
  }
</script>
</body>
</html>
