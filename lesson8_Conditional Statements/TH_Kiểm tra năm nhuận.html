<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let year = +prompt('Enter a year: ');
  let isLeapYear = false;
  if(year % 4 === 0) {
    if(year % 100 === 0) {
      if(year % 400 === 0) {
        isLeapYear = true;
      }
    } else {
      isLeapYear = true;
    }
  }
  if(isLeapYear) {
    alert(year + ' is a laep year');
  } else {
    alert(year + ' is not a leap year');
  }
</script>
</body>
</html>
