<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [0, 1, 4, 1, 2, 2, 0, 5, 4, 8, 9];
    let arr_filter = arr.filter(function (value) {
        if (arr.indexOf(value) === arr.lastIndexOf(value)) {
            return value;
        }
    })
    document.write(`Mảng vừa nhập là: [${arr}]<br><br>Phần tử duy nhất đầu tiên trong mảng là: ${arr_filter[0]}`);
</script>
</body>
</html>
