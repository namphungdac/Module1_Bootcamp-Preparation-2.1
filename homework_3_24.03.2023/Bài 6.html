<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findElement(arrInput, number) {
        let arr = arrInput.slice(0, arrInput.length);
        arr.sort(function (a, b) {
            return a - b;
        })
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === arr[i + 1]) {
                arr.splice(i, 1);
                i--;
            }
        }
        document.write(`Mảng vừa nhập là: [${arrInput}] <br>`);
        document.write(`Phần tử lớn thứ ${number} trong mảng là: ${arr[number - 1]}`);
    }

    let arr = [6, 1, 1, 5, 3, 2, 4, 2, 6, 1, 3];
    let k = 4;
    findElement(arr, k);
</script>
</body>
</html>
