<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập số thứ nhất:');
    let b = +prompt('Nhập số thứ hai:');
    let c = +prompt('Nhập số thứ ba:');
    alert(findMax(a,b,c));
    function findMax(x,y,z) {
        arr = [x,y,z];
        arr.sort(function(elm1, elm2){return elm2 - elm1});
        return arr[0];
    }
</script>
</body>
</html>
