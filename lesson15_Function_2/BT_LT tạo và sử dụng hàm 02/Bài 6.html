<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number = +prompt('Nhập số cần kiểm tra:');
  alert(checkND(number));
  function checkND(value) {
    if (value > 0 && value % 1 === 0) {
      return true;
    } else {
      return false;
    }
  }
</script>
</body>
</html>
