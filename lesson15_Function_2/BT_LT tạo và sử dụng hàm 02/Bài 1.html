<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number = +prompt('Nhập 1 số:');
  alert(`Bình phương của ${number} là : ${squareOfNumber(number)}`);
  function squareOfNumber(value) {
    return value*value;
  }
</script>
</body>
</html>
