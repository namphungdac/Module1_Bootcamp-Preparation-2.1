<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt('Nhập số cần check');
    checkPrime(number);

    function checkPrime(value) {
        let count = 0;
        let arr = [];
        if (value < 2) {
            return alert(`${value} is not Prime`);
        }
        for (let i = 1; i <= value; i++) {
            if (value % i === 0) {
                count++;
            }
        }
        if (count === 2) {
            return alert(`${value} is a Prime`);
        } else {
            return alert(`${value} is not Prime`);
        }
    }
</script>
</body>
</html>
