<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1000" height="500" style="border: 1px solid #d3d3d3;"></canvas>
<script>
    class Circle {
        constructor(x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }
        getRandomColor(color) {
            let red = Math.random() * 255;
            let green = Math.random() * 255;
            let blu = Math.random() * 255;
            return 'rgb(' + red + ',' + blu + ',' + green + ')'
        }
    }
    function creatCircle() {
        let ctx = document.getElementById('myCanvas').getContext('2d');
        let circle = new Circle(Math.random() * window.innerWidth, Math.random() * window.innerHeight, Math.floor(Math.random() * 80));
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
        ctx.fillStyle = circle.getRandomColor();
        ctx.fill();
    }
    function createMultiCircle() {
        for (let i = 0; i < 30; i++) {
            creatCircle();
        }
    }
    createMultiCircle();
</script>
</body>
</html>
