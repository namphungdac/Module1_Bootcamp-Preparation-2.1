<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Temperature {
    C;
    constructor(C) {
      this.C = C;
    }
    getconverseCtoF(){
      return this.C*1.8 + 32;
    }
    getconverseCtoK() {
      return this.C + 273.15;
    }
  }
  let c = new Temperature(25);
  document.write(`C = ${c.C} <br>`);
  document.write(`F = ${c.getconverseCtoF()} <br>`);
  document.write(`K = ${c.getconverseCtoK()} <br>`);
</script>
</body>
</html>
